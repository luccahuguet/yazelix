# Directory - show only current folder name
[directory]
truncation_length = 1
truncate_to_repo = false
format = "[$path]($style)"

# Git branch - bracket format
[git_branch]
format = "[\\[$branch\\]]($style)"
symbol = ""

# Git status - bracket format
[git_status]
format = "([\\[$all_status$ahead_behind\\]]($style))"
conflicted = "="
ahead = ">"
behind = "<"
diverged = "<>"
up_to_date = ""
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "r"
deleted = "x"

