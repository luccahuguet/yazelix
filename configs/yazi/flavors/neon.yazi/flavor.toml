# Neon - A vibrant Yazi flavor inspired by Tokyo's neon-lit nights
# Comprehensive file type support with stunning color palette

[mgr]
cwd = { fg = "#7aa2f7", bold = true }

# Hovered items - high contrast for visibility
hovered         = { fg = "#1a1b26", bg = "#7aa2f7" }
preview_hovered = { underline = true }

# Find highlighting
find_keyword  = { fg = "#e0af68", bg = "#2d3f76", bold = true }
find_position = { fg = "#bb9af7", italic = true }

# Selection markers
marker_selected = { fg = "#1a1b26", bg = "#9ece6a" }
marker_copied   = { fg = "#1a1b26", bg = "#e0af68" }
marker_cut      = { fg = "#1a1b26", bg = "#f7768e" }

# Border
border_symbol = "│"
border_style  = { fg = "#3d59a1" }

syntect_theme = ""

[tabs]
active    = { fg = "#1a1b26", bg = "#7aa2f7", bold = true }
inactive  = { fg = "#787c99", bg = "#16161e" }

[status]
progress_label  = { fg = "#c0caf5", bold = true }
progress_normal = { fg = "#7aa2f7", bg = "#16161e" }
progress_error  = { fg = "#f7768e", bg = "#16161e" }
perm_sep        = { fg = "#787c99" }
perm_type       = { fg = "#9ece6a" }
perm_read       = { fg = "#e0af68" }
perm_write      = { fg = "#f7768e" }
perm_exec       = { fg = "#7aa2f7" }

[mode]
normal_main = { fg = "#1a1b26", bg = "#7aa2f7", bold = true }
select_main = { fg = "#1a1b26", bg = "#9ece6a", bold = true }
unset_main  = { fg = "#1a1b26", bg = "#bb9af7", bold = true }

[input]
border   = { fg = "#7aa2f7" }
title    = { fg = "#c0caf5" }
value    = { fg = "#a9b1d6" }
selected = { reversed = true }

[pick]
border   = { fg = "#7aa2f7" }
active   = { fg = "#bb9af7", bold = true }
inactive = { fg = "#787c99" }

[tasks]
border  = { fg = "#7aa2f7" }
title   = { fg = "#c0caf5" }
hovered = { bg = "#2d3f76", bold = true }

[which]
mask            = { bg = "#16161e" }
cand            = { fg = "#7aa2f7" }
rest            = { fg = "#787c99" }
desc            = { fg = "#9d7cd8" }
separator       = "  "
separator_style = { fg = "#3d59a1" }

[help]
on      = { fg = "#bb9af7" }
run     = { fg = "#7aa2f7" }
desc    = { fg = "#787c99" }
hovered = { bg = "#2d3f76", bold = true }
footer  = { fg = "#1a1b26", bg = "#a9b1d6" }

[filetype]
rules = [
	# ===== HIDDEN FILES (dotfiles) =====
	{ url = ".*", fg = "#787c99", italic = true },

	# ===== SYSTEM/SPECIAL DIRECTORIES =====
	{ url = ".git/", fg = "#f7768e", bold = true },
	{ url = ".github/", fg = "#787c99" },
	{ url = ".vscode/", fg = "#7aa2f7" },
	{ url = ".idea/", fg = "#bb9af7" },
	{ url = "node_modules/", fg = "#9ece6a", dim = true },
	{ url = ".cache/", fg = "#787c99", dim = true },
	{ url = ".npm/", fg = "#f7768e", dim = true },
	{ url = ".cargo/", fg = "#ff9e64", dim = true },
	{ url = "dist/", fg = "#e0af68" },
	{ url = "build/", fg = "#e0af68" },
	{ url = "target/", fg = "#e0af68" },
	{ url = "__pycache__/", fg = "#787c99", dim = true },
	{ url = ".pytest_cache/", fg = "#787c99", dim = true },
	{ url = "vendor/", fg = "#bb9af7", dim = true },

	# ===== COMMON DIRECTORIES =====
	{ url = "Downloads/", fg = "#7aa2f7", bold = true },
	{ url = "Documents/", fg = "#7dcfff", bold = true },
	{ url = "Desktop/", fg = "#bb9af7", bold = true },
	{ url = "Pictures/", fg = "#2ac3de", bold = true },
	{ url = "Music/", fg = "#ff9e64", bold = true },
	{ url = "Videos/", fg = "#f7768e", bold = true },
	{ url = "src/", fg = "#7aa2f7", bold = true },
	{ url = "test/", fg = "#9ece6a" },
	{ url = "tests/", fg = "#9ece6a" },
	{ url = "docs/", fg = "#7dcfff" },

	# ===== PROGRAMMING LANGUAGES =====
	# Rust
	{ url = "*.rs", fg = "#ff9e64" },
	{ url = "Cargo.toml", fg = "#ff9e64", bold = true },
	{ url = "Cargo.lock", fg = "#787c99" },

	# JavaScript/TypeScript
	{ url = "*.js", fg = "#e0af68" },
	{ url = "*.jsx", fg = "#e0af68" },
	{ url = "*.ts", fg = "#7aa2f7" },
	{ url = "*.tsx", fg = "#7aa2f7" },
	{ url = "*.mjs", fg = "#e0af68" },
	{ url = "*.cjs", fg = "#e0af68" },
	{ url = "package.json", fg = "#9ece6a", bold = true },
	{ url = "package-lock.json", fg = "#787c99" },
	{ url = "tsconfig.json", fg = "#7aa2f7" },

	# Python
	{ url = "*.py", fg = "#7aa2f7" },
	{ url = "*.pyx", fg = "#7aa2f7" },
	{ url = "*.pyd", fg = "#7aa2f7" },
	{ url = "requirements.txt", fg = "#7aa2f7", bold = true },
	{ url = "setup.py", fg = "#7aa2f7", bold = true },
	{ url = "pyproject.toml", fg = "#7aa2f7", bold = true },

	# Go
	{ url = "*.go", fg = "#7dcfff" },
	{ url = "go.mod", fg = "#7dcfff", bold = true },
	{ url = "go.sum", fg = "#787c99" },

	# Java/Kotlin
	{ url = "*.java", fg = "#f7768e" },
	{ url = "*.kt", fg = "#bb9af7" },
	{ url = "*.gradle", fg = "#9ece6a" },
	{ url = "pom.xml", fg = "#f7768e", bold = true },

	# C/C++
	{ url = "*.c", fg = "#7aa2f7" },
	{ url = "*.h", fg = "#7dcfff" },
	{ url = "*.cpp", fg = "#f7768e" },
	{ url = "*.hpp", fg = "#ff9e64" },
	{ url = "*.cc", fg = "#f7768e" },
	{ url = "CMakeLists.txt", fg = "#9ece6a", bold = true },
	{ url = "Makefile", fg = "#9ece6a", bold = true },

	# Swift
	{ url = "*.swift", fg = "#ff9e64" },

	# Ruby
	{ url = "*.rb", fg = "#f7768e" },
	{ url = "Gemfile", fg = "#f7768e", bold = true },

	# Shell scripts
	{ url = "*.sh", fg = "#9ece6a" },
	{ url = "*.bash", fg = "#9ece6a" },
	{ url = "*.zsh", fg = "#9ece6a" },
	{ url = "*.fish", fg = "#9ece6a" },

	# ===== WEB DEVELOPMENT =====
	{ url = "*.html", fg = "#f7768e" },
	{ url = "*.htm", fg = "#f7768e" },
	{ url = "*.css", fg = "#7aa2f7" },
	{ url = "*.scss", fg = "#bb9af7" },
	{ url = "*.sass", fg = "#bb9af7" },
	{ url = "*.less", fg = "#bb9af7" },
	{ url = "*.vue", fg = "#9ece6a" },
	{ url = "*.svelte", fg = "#ff9e64" },

	# ===== CONFIG FILES =====
	{ url = "*.toml", fg = "#9d7cd8" },
	{ url = "*.yaml", fg = "#9d7cd8" },
	{ url = "*.yml", fg = "#9d7cd8" },
	{ url = "*.json", fg = "#e0af68" },
	{ url = "*.xml", fg = "#ff9e64" },
	{ url = "*.ini", fg = "#787c99" },
	{ url = "*.conf", fg = "#787c99" },
	{ url = "*.cfg", fg = "#787c99" },
	{ url = "*.env", fg = "#e0af68", bold = true },
	{ url = ".env.*", fg = "#e0af68" },
	{ url = "*.config", fg = "#9d7cd8" },
	{ url = "Dockerfile", fg = "#7aa2f7", bold = true },
	{ url = "docker-compose.yml", fg = "#7aa2f7", bold = true },

	# ===== VERSION CONTROL =====
	{ url = ".gitignore", fg = "#f7768e" },
	{ url = ".gitattributes", fg = "#f7768e" },
	{ url = ".gitmodules", fg = "#f7768e" },

	# ===== DOCUMENTS =====
	{ url = "*.pdf", fg = "#f7768e", bold = true },
	{ url = "*.doc", fg = "#7aa2f7" },
	{ url = "*.docx", fg = "#7aa2f7" },
	{ url = "*.xls", fg = "#9ece6a" },
	{ url = "*.xlsx", fg = "#9ece6a" },
	{ url = "*.ppt", fg = "#ff9e64" },
	{ url = "*.pptx", fg = "#ff9e64" },
	{ url = "*.odt", fg = "#7aa2f7" },
	{ url = "*.ods", fg = "#9ece6a" },

	# ===== TEXT/MARKDOWN =====
	{ url = "*.md", fg = "#7dcfff", bold = true },
	{ url = "*.markdown", fg = "#7dcfff" },
	{ url = "*.txt", fg = "#a9b1d6" },
	{ url = "*.rst", fg = "#7dcfff" },
	{ url = "README*", fg = "#e0af68", bold = true },
	{ url = "LICENSE*", fg = "#e0af68", bold = true },
	{ url = "CHANGELOG*", fg = "#7dcfff" },

	# ===== IMAGES =====
	{ url = "*.png", fg = "#bb9af7" },
	{ url = "*.jpg", fg = "#bb9af7" },
	{ url = "*.jpeg", fg = "#bb9af7" },
	{ url = "*.gif", fg = "#bb9af7" },
	{ url = "*.bmp", fg = "#bb9af7" },
	{ url = "*.svg", fg = "#e0af68" },
	{ url = "*.ico", fg = "#bb9af7" },
	{ url = "*.webp", fg = "#bb9af7" },

	# ===== VIDEOS =====
	{ url = "*.mp4", fg = "#f7768e" },
	{ url = "*.mkv", fg = "#f7768e" },
	{ url = "*.avi", fg = "#f7768e" },
	{ url = "*.mov", fg = "#f7768e" },
	{ url = "*.webm", fg = "#f7768e" },
	{ url = "*.flv", fg = "#f7768e" },

	# ===== AUDIO =====
	{ url = "*.mp3", fg = "#ff9e64" },
	{ url = "*.flac", fg = "#ff9e64" },
	{ url = "*.wav", fg = "#ff9e64" },
	{ url = "*.ogg", fg = "#ff9e64" },
	{ url = "*.m4a", fg = "#ff9e64" },
	{ url = "*.opus", fg = "#ff9e64" },

	# ===== ARCHIVES =====
	{ url = "*.zip", fg = "#f7768e", bold = true },
	{ url = "*.tar", fg = "#f7768e" },
	{ url = "*.gz", fg = "#f7768e" },
	{ url = "*.bz2", fg = "#f7768e" },
	{ url = "*.xz", fg = "#f7768e" },
	{ url = "*.7z", fg = "#f7768e" },
	{ url = "*.rar", fg = "#f7768e" },
	{ url = "*.tgz", fg = "#f7768e" },
	{ url = "*.tar.gz", fg = "#f7768e" },
	{ url = "*.tar.bz2", fg = "#f7768e" },

	# ===== DATABASES =====
	{ url = "*.db", fg = "#9ece6a" },
	{ url = "*.sqlite", fg = "#9ece6a" },
	{ url = "*.sqlite3", fg = "#9ece6a" },
	{ url = "*.sql", fg = "#7aa2f7" },

	# ===== FONTS =====
	{ url = "*.ttf", fg = "#787c99" },
	{ url = "*.otf", fg = "#787c99" },
	{ url = "*.woff", fg = "#787c99" },
	{ url = "*.woff2", fg = "#787c99" },

	# ===== COMPILED/BINARY =====
	{ url = "*.o", fg = "#787c99", dim = true },
	{ url = "*.so", fg = "#787c99", dim = true },
	{ url = "*.a", fg = "#787c99", dim = true },
	{ url = "*.dll", fg = "#787c99", dim = true },
	{ url = "*.exe", fg = "#9ece6a", bold = true },
	{ url = "*.app", fg = "#9ece6a", bold = true },

	# ===== LOGS =====
	{ url = "*.log", fg = "#787c99", italic = true },

	# ===== FALLBACK =====
	{ url = "*", fg = "#a9b1d6" },
	{ url = "*/", fg = "#7aa2f7", bold = true },
]

