shell=bash -l -c "nu ~/.config/yazelix/nushell/scripts/core/start_yazelix.nu"

[colors]
# Transparency (configurable via yazelix.nix)
alpha=0.95

[main]
# Window class
app-id=com.yazelix.Yazelix
title=Yazelix - Foot
locked-title=yes
# Font configuration
font=FiraCode Nerd Font:size=12
pad=6x6 center-when-maximized-and-fullscreen

[csd]
preferred=client
size=0
border-width=0

# Foot does not support cursor trails
[cursor]
style=block
blink=false
