shell=sh -c 'exec $HOME/.config/yazelix/shells/posix/start_yazelix.sh'

[colors]
# Transparency (configurable via yazelix.toml)
alpha=0.95

[main]
# Window class
app-id=com.yazelix.Yazelix
title=Yazelix - Foot
locked-title=yes
# Font configuration
font=FiraCode Nerd Font:size=12
pad=6x6 center

[csd]
preferred=client
size=0
border-width=0

# Foot does not support cursor trails
[cursor]
style=block
blink=false
