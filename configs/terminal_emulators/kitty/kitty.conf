# Kitty configuration example for Yazelix
#
# This is a STATIC EXAMPLE for users with system-installed Kitty.
# For bundled terminals, configs are generated dynamically with your yazelix settings.
# To use: cp ~/.config/yazelix/configs/terminal_emulators/kitty/kitty.conf ~/.config/kitty/kitty.conf

# Basic Yazelix setup
shell sh -c 'exec $HOME/.config/yazelix/shells/posix/start_yazelix.sh'

# Window styling to match other terminals
hide_window_decorations yes
window_padding_width 2

# Theme
include Abernathy.conf

# Transparency (configurable via yazelix.toml)
background_opacity 0.95

# Font settings
font_family      FiraCode Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Cursor trail effect (configurable via yazelix.toml)
cursor_shape block
cursor_trail 3
cursor_trail_decay 0.1 0.4
